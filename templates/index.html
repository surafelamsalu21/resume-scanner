<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Resume AI - Testing Interface</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link
			href="{{ url_for('static', filename='css/styles.css') }}"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#"
					>Resume AI Testing Interface</a
				>
			</div>
		</nav>

		<div class="container my-5">
			<!-- Upload Section -->
			<div class="row mb-5">
				<div class="col-md-8 mx-auto">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title mb-4">
								Upload Resume & Select Job
							</h5>

							<div class="upload-area mb-4" id="dropZone">
								<div class="mb-3">
									<i
										class="bi bi-cloud-upload fs-1"
									></i>
									<p class="mb-0">
										Drag & drop your resume here
										or click to browse
									</p>
									<p class="text-muted small">
										Supported formats: PDF, DOCX
									</p>
								</div>
								<input
									type="file"
									id="resumeInput"
									class="d-none"
									accept=".pdf,.docx"
								/>
							</div>

							<div class="mb-4">
								<label
									for="jobSelect"
									class="form-label"
									>Select Job Position</label
								>
								<select
									class="form-select"
									id="jobSelect"
								>
									<option value="">
										Loading jobs...
									</option>
								</select>
							</div>

							<button
								class="btn btn-primary w-100"
								id="analyzeBtn"
								disabled
							>
								<span
									class="spinner-border spinner-border-sm loading-spinner"
									role="status"
									aria-hidden="true"
								></span>
								Analyze Resume
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Results Section -->
			<div class="row" id="resultsSection" style="display: none">
				<div class="col-12">
					<h4 class="mb-4">Analysis Results</h4>

					<!-- Overall Score -->
					<div class="card mb-4 result-card">
						<div class="card-body">
							<div
								class="d-flex justify-content-between align-items-center"
							>
								<h5 class="card-title">
									Overall Match Score
								</h5>
								<span
									class="badge bg-primary score-badge"
									id="overallScore"
									>0%</span
								>
							</div>
						</div>
					</div>

					<!-- Detailed Scores -->
					<div class="row">
						<!-- Technical Skills -->
						<div class="col-md-6 mb-4">
							<div class="card h-100 result-card">
								<div class="card-body">
									<h5 class="card-title">
										Technical Skills Match
									</h5>
									<div class="progress mb-3">
										<div
											class="progress-bar"
											id="technicalScore"
											role="progressbar"
											style="width: 0%"
										></div>
									</div>
									<div
										id="technicalDetails"
										class="details-section"
									></div>
								</div>
							</div>
						</div>

						<!-- Experience -->
						<div class="col-md-6 mb-4">
							<div class="card h-100 result-card">
								<div class="card-body">
									<h5 class="card-title">
										Experience Match
									</h5>
									<div class="progress mb-3">
										<div
											class="progress-bar"
											id="experienceScore"
											role="progressbar"
											style="width: 0%"
										></div>
									</div>
									<div
										id="experienceDetails"
										class="details-section"
									></div>
								</div>
							</div>
						</div>

						<!-- Education -->
						<div class="col-md-6 mb-4">
							<div class="card h-100 result-card">
								<div class="card-body">
									<h5 class="card-title">
										Education Match
									</h5>
									<div class="progress mb-3">
										<div
											class="progress-bar"
											id="educationScore"
											role="progressbar"
											style="width: 0%"
										></div>
									</div>
									<div
										id="educationDetails"
										class="details-section"
									></div>
								</div>
							</div>
						</div>

						<!-- Soft Skills -->
						<div class="col-md-6 mb-4">
							<div class="card h-100 result-card">
								<div class="card-body">
									<h5 class="card-title">
										Soft Skills Match
									</h5>
									<div class="progress mb-3">
										<div
											class="progress-bar"
											id="softSkillsScore"
											role="progressbar"
											style="width: 0%"
										></div>
									</div>
									<div
										id="softSkillsDetails"
										class="details-section"
									></div>
								</div>
							</div>
						</div>
					</div>

					<!-- Recommendations -->
					<div class="card mb-4 result-card">
						<div class="card-body">
							<h5 class="card-title">Recommendations</h5>
							<ul
								class="list-group list-group-flush"
								id="recommendationsList"
							></ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
